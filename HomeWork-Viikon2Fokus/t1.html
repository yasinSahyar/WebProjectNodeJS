<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Layout with Forms and Dialogs</title>
    <link rel="stylesheet" href="t1.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Service</h1>
    </header>

    <section id="about-us">
        <h2>About Us</h2>
        <p>We are a company that values quality and customer satisfaction.</p>
    </section>

    <button id="open-dialog">Open Login Form</button>

    <!-- Dialog for the form -->
    <dialog id="login-dialog">
        <form id="login-form" method="dialog">
            <h2>Login Form</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required minlength="4" placeholder="Your Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required pattern=".+@metropolia\.fi" placeholder="yourname@metropolia.fi">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}" placeholder="Your Password">

            <div id="form-actions">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </dialog>

    <footer>
        <p>&copy; 2024 Our Company-Yasin</p>
    </footer>

    <script src="t1.js"></script>
</body>
</html>
